<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-sourcemap</title>
</head>
<body>
<script src="../dist/js-sourcemap.min.js"></script>
<script>
var src = `function test(){console.log(js-sourcemap)};`;
var dist = `function test(){
    console.log(js-sourcemap)
}`
var sourcemap = js_sourcemap.generator(src, dist);
var smConsumer = js_sourcemap.consumer(sourcemap);

var loc = smConsumer.getGenerated({
    line: 1,
    column: 28
});
console.log(loc)
</script>
</body>
</html>
